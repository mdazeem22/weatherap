<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather Application</title>
</head>

<body>
<div class="container my-5 mx-auto">
    <h1 class="text-muted text-center my-5">My Weather App</h1>

    <!-- form -->
    <form action="" class="change-location text-muted my-4 text-center">
        <label for="city">Enter Your Location</label>
        <input type="text" name="city" class="form-control py-4"/>
        
    </form>

    <!-- information about weather -->
    <div class="card rounded shadow-lg">
        <!-- image day/night -->
        <img src="https://via.placeholder.com/150" alt="" class="card-img-top time">
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt=""/>
        </div>
        <!-- weather info -->
        <div class="text-muted text-center text-uppercase details">
            <h5 class="my-5">City Name</h5>
            <div class="my-3">Weather Condition</div>
            <div class="display-4 my-4">
                <span>25</span>
                <span>&deg</span>
            </div>
        </div>
    </div>
</div>




    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="forecast.js"></script>
</body>

</html>
